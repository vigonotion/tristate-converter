<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Intertechno TriState-Converter</title>
    <script type="text/javascript" src="converter.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="card site-main">
      <h1>Intertechno RF-Code Generator</h1>
      <h3>by <a href="https://vigonotion.com" target="_blank">vigonotion.com</a></h3>
      <br><br>
      <select id="family">
        <option disabled selected>- family -</option>
        <option>a</option>
        <option>b</option>
        <option>c</option>
        <option>d</option>
        <option>e</option>
        <option>f</option>
        <option>g</option>
        <option>h</option>
        <option>i</option>
        <option>j</option>
        <option>k</option>
        <option>l</option>
        <option>m</option>
        <option>n</option>
        <option>o</option>
        <option>p</option>
      </select>
      <select id="group">
        <option disabled selected>- group -</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
      <select id="device">
        <option disabled selected>- device -</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
      <button onclick="javascript:convert()">convert</button>
      <br><br>
      <textarea id="result" rows="5" cols="50" readonly>select family, group and device above, then click convert.
      </textarea>
    </main>
  </body>
</html>
